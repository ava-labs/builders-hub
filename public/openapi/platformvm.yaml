components:
  schemas:
    JSONRPCRequest:
      type: object
      description: JSON-RPC 2.0 Request
      properties:
        jsonrpc:
          type: string
          example: '2.0'
          description: JSON-RPC version
        method:
          type: string
          description: The method to call
        params:
          type: object
          description: Method parameters
        id:
          type: integer
          example: 1
          description: Request ID
      required:
        - jsonrpc
        - method
        - params
        - id
    JSONRPCResponse:
      type: object
      description: JSON-RPC 2.0 Response
      properties:
        jsonrpc:
          type: string
          example: '2.0'
          description: JSON-RPC version
        result:
          type: object
          description: The result of the method call
        error:
          type: object
          description: Error object if the request failed
          properties:
            code:
              type: integer
              description: Error code
            message:
              type: string
              description: Error message
            data:
              type: object
              description: Additional error data
          required:
            - code
            - message
        id:
          type: integer
          example: 1
          description: Request ID
      required:
        - jsonrpc
        - id
    JSONRPCError:
      type: object
      description: JSON-RPC 2.0 Error Response
      properties:
        jsonrpc:
          type: string
          example: '2.0'
        error:
          type: object
          properties:
            code:
              type: integer
              description: Error code
            message:
              type: string
              description: Error message
            data:
              type: object
              description: Additional error data
          required:
            - code
            - message
        id:
          type: integer
          example: 1
      required:
        - jsonrpc
        - error
        - id
    Service:
      type: object
      properties: {}
    GetBalanceRequest:
      type: object
      properties:
        addresses:
          type: array
          items:
            type: string
      required:
        - addresses
    GetBalanceResponse:
      type: object
      properties:
        balance:
          type: string
          description: Unsigned 64-bit integer as string
          example: '1000000000'
        unlocked:
          type: string
          description: Unsigned 64-bit integer as string
          example: '1000000000'
        lockedStakeable:
          type: string
          description: Unsigned 64-bit integer as string
          example: '1000000000'
        lockedNotStakeable:
          type: string
          description: Unsigned 64-bit integer as string
          example: '1000000000'
        balances:
          type: object
          additionalProperties: true
          description: Map of ids.ID to avajson.Uint64
        unlockeds:
          type: object
          additionalProperties: true
          description: Map of ids.ID to avajson.Uint64
        lockedStakeables:
          type: object
          additionalProperties: true
          description: Map of ids.ID to avajson.Uint64
        lockedNotStakeables:
          type: object
          additionalProperties: true
          description: Map of ids.ID to avajson.Uint64
        utxoIDs:
          type: array
          items:
            type: object
            description: UTXO ID object
            additionalProperties: true
      required:
        - balance
        - unlocked
        - lockedStakeable
        - lockedNotStakeable
        - balances
        - unlockeds
        - lockedStakeables
        - lockedNotStakeables
        - utxoIDs
    Index:
      type: object
      properties:
        address:
          type: string
          description: The address as a string
        utxo:
          type: string
          description: The UTXO ID as a string
      required:
        - address
        - utxo
    GetSubnetArgs:
      type: object
      properties:
        subnetID:
          type: string
          description: Avalanche ID in cb58 format
          example: 2oYMBNV4eNHyqk2fjjV5nVQLDbtmNJzq5s3qs3Lo6ftnC6FByM
      required:
        - subnetID
    GetSubnetResponse:
      type: object
      properties:
        isPermissioned:
          type: boolean
        controlKeys:
          type: array
          items:
            type: string
        threshold:
          type: string
          description: Unsigned 32-bit integer as string
