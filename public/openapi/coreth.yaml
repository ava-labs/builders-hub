                params:
                  type: array
                  items:
                    oneOf:
                      - type: string
                        description: "Block parameter - 'latest', 'earliest', 'pending', or block number in hex"
                      - type: boolean
                        description: "If true, returns the full transaction objects; if false, only the hashes"
                  minItems: 2
                  maxItems: 2
                  description: "[blockParameter, returnFullTransactions]"
                id:
                  type: integer
                  example: 1
              required:
                - jsonrpc
                - method
                - params
                - id
            examples:
