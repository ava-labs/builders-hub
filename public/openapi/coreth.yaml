      description: Returns logs matching the given filter object.
      operationId: eth_getLogs
      tags:
        - eth
      requestBody:
        required: true
        description: JSON-RPC request
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                method:
                  type: string
                  example: eth_getLogs
                params:
                  type: array
                  items:
                    type: object
                    description: "Filter object"
                    properties:
                      fromBlock:
                        type: string
                        description: "Starting block - 'latest', 'earliest', 'pending', or block number in hex"
                      toBlock:
                        type: string
                        description: "Ending block - 'latest', 'earliest', 'pending', or block number in hex"
                      address:
                        oneOf:
                          - type: string
                            description: "Contract address to filter"
                            pattern: "^0x[a-fA-F0-9]{40}$"
                          - type: array
                            items:
                              type: string
                              pattern: "^0x[a-fA-F0-9]{40}$"
                            description: "Array of contract addresses"
                      topics:
                        type: array
                        description: "Array of topics to filter (order-dependent, null for wildcards)"
                        items:
                          oneOf:
                            - type: string
                              pattern: "^0x[a-fA-F0-9]{64}$"
                            - type: array
                              items:
                                type: string
                                pattern: "^0x[a-fA-F0-9]{64}$"
                            - type: "null"
                      blockHash:
                        type: string
                        description: "Block hash to get logs from (alternative to fromBlock/toBlock)"
                        pattern: "^0x[a-fA-F0-9]{64}$"
                  minItems: 1
                  maxItems: 1
                  description: "[filterObject]"
                id:
                  type: integer
                  example: 1
              required:
                - jsonrpc
                - method
                - params
                - id
            examples:
              default:
                value:
                  jsonrpc: '2.0'
                  method: eth_getLogs
                  params: [
                    {
                      fromBlock: '0x1',
                      toBlock: 'latest',
                      address: '0x87ac99835e67168d4f9a40580f8f5c33550ba88b',
                      topics: ['0xd78a0cb8bb633d06981248b816e7bd33c2a35a6089241d099fa519e361cab902']
                    }
                  ]
                  id: 1
