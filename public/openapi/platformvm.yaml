  /ext/bc/P#platform.getUTXOs:
    post:
      summary: platform.getUTXOs
      description: GetUTXOs returns the UTXOs controlled by the given addresses
      operationId: platform_getUTXOs
      tags:
        - Balances & UTXOs
      requestBody:
        required: true
        description: JSON-RPC request
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                method:
                  type: string
                  example: platform.getUTXOs
                params:
                  type: object
                  properties:
                    addresses:
                      type: array
                      items:
                        type: string
                      description: Addresses to get UTXOs for
                    limit:
                      type: integer
                      description: Max number of UTXOs to return
                    startIndex:
                      type: object
                      description: Starting index for pagination
                    sourceChain:
                      type: string
                      description: Chain to get UTXOs from
                    encoding:
                      type: string
                      enum:
                        - hex
                        - json
                      description: Encoding format
                  required:
                    - addresses
                  description: Method parameters
                id:
                  type: integer
                  example: 1
              required:
                - jsonrpc
                - method
                - params
                - id
            examples:
              default:
                summary: Example request
                value:
                  jsonrpc: '2.0'
                  method: platform.getUTXOs
                  params: {}
                  id: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    example: '2.0'
                  result:
                    type: object
                    properties:
                      numFetched:
                        type: integer
                        description: Number of UTXOs fetched
                      utxos:
                        type: array
                        items:
                          type: string
                        description: UTXOs
                      endIndex:
                        type: object
                        description: End index for pagination
                      encoding:
                        type: string
                        description: Encoding format used
                    description: Method result
                  id:
                    type: integer
                    example: 1
                required:
                  - jsonrpc
                  - result
                  - id
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONRPCError'
