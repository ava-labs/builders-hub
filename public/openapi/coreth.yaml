  /ext/bc/C/rpc#eth_feeHistory:
    post:
      summary: eth_feeHistory
      description: Returns the fee market history.
      operationId: eth_feeHistory
      tags:
        - eth
      requestBody:
        required: true
        description: JSON-RPC request
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                method:
                  type: string
                  example: eth_feeHistory
                params:
                  type: array
                  items:
                    oneOf:
                      - type: integer
                        description: "Number of blocks to retrieve (1-1024)"
                        minimum: 1
                        maximum: 1024
                      - type: string
                        description: "Highest block number - 'latest', 'earliest', 'pending', or block number in hex"
                      - type: array
                        items:
                          type: number
                          minimum: 0
                          maximum: 100
                        description: "Array of percentiles (0-100) for reward percentiles"
                  minItems: 2
                  maxItems: 3
                  description: "[blockCount, newestBlock, rewardPercentiles(optional)]"
                id:
                  type: integer
                  example: 1
              required:
                - jsonrpc
                - method
                - params
                - id
            examples:
              default:
                value:
                  jsonrpc: '2.0'
                  method: eth_feeHistory
                  params: [10, 'latest', [10, 50, 90]]
                  id: 1
      responses:
        '200':
