  # eth - Account Methods
  /ext/bc/C/rpc#eth_getBalance:
    post:
      summary: eth_getBalance
      description: Returns the balance of the account of given address.
      operationId: eth_getBalance
      tags:
        - eth
      requestBody:
        required: true
        description: JSON-RPC request
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  example: '2.0'
                method:
                  type: string
                  example: eth_getBalance
                params:
                  type: array
                  items:
                    oneOf:
                      - type: string
                        description: "Address to check balance for (20 bytes, hex encoded with 0x prefix)"
                        pattern: "^0x[a-fA-F0-9]{40}$"
                      - type: string
                        description: "Block parameter - 'latest', 'earliest', 'pending', or block number in hex"
                        enum: ["latest", "earliest", "pending"]
                  minItems: 2
                  maxItems: 2
                  description: "[address, blockParameter]"
                id:
                  type: integer
                  example: 1
              required:
                - jsonrpc
                - method
                - params
                - id
            examples:
              default:
                value:
                  jsonrpc: '2.0'
                  method: eth_getBalance
                  params: ['0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb7', 'latest']
                  id: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONRPCResponse'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONRPCError'

