openapi: 3.0.0
info:
  title: Coreth C-Chain API
  description: >-
    JSON-RPC 2.0 API for Avalanche's C-Chain (Coreth EVM). All methods use POST to the same
    endpoint with the method specified in the request body.
    
    
    **Important Notes on Method Availability:**
    
    • **Public RPC Limitations:** Not all methods are available on public RPC endpoints.
    
    • **Restricted Methods:**
      - `debug_*` methods: NOT available on public RPCs (require node access)
      - `personal_*` methods: NOT available on public RPCs (security reasons)  
      - `txpool_*` methods: May be restricted or rate-limited
      - Filter methods (`eth_newFilter`, etc.): May have limited functionality
      - `eth_sign`: Typically disabled for security
    
    • **Full Access:** Run your own node or use a dedicated node service for unrestricted access to all methods.
    
    • **Custom RPC Endpoints:** While this spec provides common public endpoints, most API clients and tools 
    allow you to override the server URL with your own RPC endpoint when making requests.
  version: 1.0.0
servers:
  - url: https://api.avax.network
    description: Avalanche Mainnet (Public RPC)
  - url: https://api.avax-test.network
    description: Avalanche Fuji Testnet (Public RPC)
paths:
  # web3
  /ext/bc/C/rpc#web3_clientVersion:
    post:
      summary: web3_clientVersion
      description: Returns the client version.
      operationId: web3_clientVersion
      tags:
        - web3
      requestBody:
        required: true
        description: JSON-RPC request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JSONRPCRequest'
            examples:
              default:
                value:
                  jsonrpc: '2.0'
                  method: web3_clientVersion
                  params: []
                  id: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONRPCResponse'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONRPCError'

  # net
  /ext/bc/C/rpc#net_version:
