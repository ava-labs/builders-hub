components:
  schemas:
    Address:
      type: string
      description: "Ethereum address (20 bytes, hex encoded with 0x prefix)"
      pattern: "^0x[a-fA-F0-9]{40}$"
      example: "0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb7"
    
    Hash:
      type: string
      description: "32 byte hash (hex encoded with 0x prefix)"
      pattern: "^0x[a-fA-F0-9]{64}$"
      example: "0xb903239f8543d04b5dc1ba6579132b143087c68db1b2168786408fcbce568238"
    
    HexData:
      type: string
      description: "Hex encoded data with 0x prefix"
      pattern: "^0x[a-fA-F0-9]*$"
      example: "0x606060405260"
    
    HexNumber:
      type: string
      description: "Hex encoded number with 0x prefix"
      pattern: "^0x[a-fA-F0-9]+$"
      example: "0x1234"
    
    BlockParameter:
      oneOf:
        - type: string
          enum: ["latest", "earliest", "pending", "safe", "finalized"]
          description: "Special block tags"
        - type: string
          pattern: "^0x[a-fA-F0-9]+$"
          description: "Block number in hex"
      description: "Block specification - either a special tag or hex block number"
      example: "latest"
      
    TransactionObject:
      type: object
      description: "Transaction call/send object"
      properties:
        from:
          $ref: '#/components/schemas/Address'
          description: "Sender address (optional for call)"
        to:
          $ref: '#/components/schemas/Address'
          description: "Recipient address (optional for contract creation)"
        gas:
          $ref: '#/components/schemas/HexNumber'
          description: "Gas limit for the transaction (optional)"
        gasPrice:
          $ref: '#/components/schemas/HexNumber'
          description: "Gas price in wei (optional)"
        maxFeePerGas:
          $ref: '#/components/schemas/HexNumber'
          description: "Maximum fee per gas for EIP-1559 transactions (optional)"
        maxPriorityFeePerGas:
          $ref: '#/components/schemas/HexNumber'
          description: "Maximum priority fee per gas for EIP-1559 transactions (optional)"
        value:
          $ref: '#/components/schemas/HexNumber'
          description: "Value to transfer in wei (optional)"
        data:
          $ref: '#/components/schemas/HexData'
          description: "Input data for the transaction"
        nonce:
          $ref: '#/components/schemas/HexNumber'
          description: "Transaction nonce (optional)"
    
    FilterObject:
      type: object
      description: "Log filter parameters"
      properties:
        fromBlock:
          $ref: '#/components/schemas/BlockParameter'
          description: "Starting block for the filter"
        toBlock:
          $ref: '#/components/schemas/BlockParameter'
          description: "Ending block for the filter"
        address:
          oneOf:
            - $ref: '#/components/schemas/Address'
            - type: array
              items:
                $ref: '#/components/schemas/Address'
          description: "Contract address or array of addresses to filter"
        topics:
          type: array
          description: "Array of topics to filter (order-dependent, null for wildcards)"
          items:
            oneOf:
              - $ref: '#/components/schemas/Hash'
              - type: array
                items:
                  $ref: '#/components/schemas/Hash'
              - type: "null"
        blockHash:
          $ref: '#/components/schemas/Hash'
          description: "Single block hash to get logs from (alternative to fromBlock/toBlock)"
    
    JSONRPCRequest:
      type: object
      description: JSON-RPC 2.0 Request
      properties:
        jsonrpc:
          type: string
          example: '2.0'
        method:
          type: string
        params:
          type: array
        id:
          type: integer
          example: 1
      required:
        - jsonrpc
        - method
        - params
        - id
    JSONRPCResponse:
      type: object
      description: JSON-RPC 2.0 Response
      properties:
        jsonrpc:
          type: string
          example: '2.0'
        result:
          description: The result of the method call
        error:
          type: object
          properties:
            code:
              type: integer
            message:
              type: string
            data:
              description: Additional error data
        id:
          type: integer
          example: 1
      required:
        - jsonrpc
        - id
    JSONRPCError:
      type: object
      description: JSON-RPC 2.0 Error Response
      properties:
        jsonrpc:
          type: string
          example: '2.0'
        error:
          type: object
          properties:
            code:
              type: integer
            message:
              type: string
            data:
              description: Additional error data
          required:
            - code
            - message
        id:
          type: integer
          example: 1
      required:
        - jsonrpc
        - error
        - id

